{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Profile list</h1>
<br />

{% if profiles %}
{% for profile in profiles %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{% static 'images/user_circle.png'%}" class="img-fluid rounded-start" alt="Profile Image">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ profile.user.username }}</h5>
                <p class="card-text">
                    <a href="{% url 'profile' profile.user.id %}" rel="noopener noreferrer">
                        {{ profile.user.username|lower }}
                    </a>
                </p>
                <p class="card-text"><small class="text-muted">Last updated: {{ profile.date_modified }}</small></p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}

{% endblock %}
